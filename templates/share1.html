<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #top {
            position: absolute;
            top: 100px;
            left: 250px;
            height: 700px;
            width: 1400px;
            background-color: rgba(255, 255, 255, 0.5)
        }
        #middle{
            position: absolute;
            top: 100px;
            left: 450px;

        }

    </style>
</head>
<body background="../static/image/background1.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
<div id="top">
    <div id="middle">
        {% block content %}

        <p style="font-size: 60px;color: saddlebrown;">{{registAdd}}</p>
        {% if username %}
            <span style="font-size: 60px;color: saddlebrown;">注册失败{{ username }}已存在</span>
            <a href="http://127.0.0.1:8000/regist" style="font-size: 60px;color: saddlebrown;">注册</a>
        {% else %}
            <span style="font-size: 60px;color: saddlebrown;">注册成功！</span>
        <a href="http://127.0.0.1:8000/login" style="font-size: 60px;">登陆</a>
        {% endif %}
        {% endblock %}
    </div>
</div>
</body>
</html>
